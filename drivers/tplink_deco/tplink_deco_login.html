<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to TP-Link Deco</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 8px; margin-bottom: 12px; }
        button { padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log in with your credentials</h2>
        <form id="loginForm">
            <label for="host">Host</label>
            <input type="text" id="host" placeholder="192.168.68.1">

            <label for="username">E-mail address</label>
            <input type="email" id="username" placeholder="john@doe.com">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">

            <button type="submit">Log in</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const host = document.getElementById('host').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            Homey.emit('login', { host, username, password });
        });

        Homey.on('login_success', function() {
            // Navigate to the next step in the pairing process
            Homey.done();
        });

        Homey.on('login_error', function(error) {
            alert('Login failed: ' + error);
        });
    </script>
</body>
</html>
